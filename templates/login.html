<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f4f4f9;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    h1 {text-align: center; color: #333;}
    h2 {text-align: center; color: #333;}
    .card{background:#fff;max-width:360px;width:100%;padding:20px;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.1)}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:4px;box-sizing:border-box}
    button{width:100%;padding:10px;border:none;border-radius:4px;background:#007bff;color:#fff;cursor:pointer}
    button:hover{background:#0056b3}
    #msg{margin-bottom:10px;padding:10px;border-radius:4px;text-align:center}
    .error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}
  </style>
</head>
<body>
  <div class="card">
      <h1>&#x1F1EA;&#x1F1F8; LIGA COGNATIS &#x1F1EA;&#x1F1F8;</h1>
    <h2>Iniciar sesión</h2>
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div id="msg" class="{{ messages[0][0] }}">{{ messages[0][1] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text"   name="username" placeholder="Usuario" required autofocus>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
